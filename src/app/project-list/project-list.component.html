
<div class="projects"> 
  <div class="card add">
      <button class=add-btn routerLink="/add">+</button>
  </div>   
  <div *ngFor="let project of projects">    
    <div class="card">
        {{project.projectTitle}}
        <button routerLink="projects/{{project.projectTitle}}">=></button>
        <button (click) = deleleProject(project.projectTitle)>Delete</button>
    </div>
  </div> 
</div>

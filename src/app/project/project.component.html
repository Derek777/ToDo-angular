<ul appSortableList (sort)="sort($event)">
  <li *ngFor="let stage of stages; trackBy: trackByFn" class="box" appSortable>
    {{ stage }}
    <div class="box" *appDraggableHelper>{{ box }}</div>
  </li>
</ul>
<h3 *ngIf = "!stages">Такого проекта не існує, або був видалений з Local Storage</h3>

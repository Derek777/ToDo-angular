<form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
  <label>
      Project Title:
      <input type="text" formControlName="projectTitle">
      <div *ngIf="f.projectTitle.errors['minlenth']">
        <p>Мало символів</p>
          <div *ngIf="f.projectTitle.errors.empty">Назвіть свій проект</div>
      </div>
  </label>
  <br/>
  <label>
      Hour for realization of the project:
      <input type="text" formControlName="projectTime">
  </label>
  <br/>
  <label>
      Priority of the project:
      <select formControlName="projectPriority">
        <option value="1">1</option>  
        <option value="2">2</option> 
        <option value="3">3</option>  
        <option value="4">4</option> 
        <option value="5">5</option> 
      </select>
  </label>
  <p>Етапи проекту:</p>
  <div *ngFor="let stage of stages">
    <app-stages *ngIf="stage"
    [stage] = "stage"
    (onChanged)="onChanged($event)"
    ></app-stages> 
  </div>      
  <br/>
  <input formControlName="newStage" type="text" *ngIf="show">
  <br/>        
  <button type="button" (click)="toglle()">{{show ? 'Створити новий етап проекту' : 'Додати новий етап проекту'}}</button>   
  <br/>
  <button type="submit" [disabled]=!newProjectForm.valid>Create project</button>
  <br/>
</form>
<button routerLink="/">To Main</button>

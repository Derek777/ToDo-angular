<div class="stage">
  <div>
      <span *ngIf="!remixer">{{stage}}</span>
      <input *ngIf="remixer" type="text"  [formControl]="input">
  </div>
  <div>
      <button class="action-button animate blue"*ngIf="showEdit" type="button" (click)="edit(f.value)" >{{remixer ? 'Зберегти' : 'Редагувати'}}</button>
      <button class="action-button animate red" type="button" (click)="delete(stage)" >Видалити</button>
  </div>   
</div>

<div class="card prioritet{{project.projectPriority}}"> 
   <h4 class="title">{{project.projectTitle}}</h4>   
   <p *ngIf = "this.timer < 600">{{this.timer | time}}</p>
   <button class="in action-button animate blue" routerLink="projects/{{project.projectTitle}}">=></button>
   <button class="del action-button animate red" appModal (click) = "delete(project.projectTitle)">Delete</button>
</div>

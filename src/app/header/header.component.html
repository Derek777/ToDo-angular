<div class="header">    
  <div *ngIf="title;else other_content">
    <h1>{{this.title}}</h1>
    <h1>{{this.timer | longTime}}</h1>
  </div>
  <ng-template #other_content>
      <h1>{{count ? 'Активних проектів: ' + count : 'У вас немає активних проектів'}}</h1>  
      <h1>{{ this.username }}</h1>
  </ng-template>
</div>
